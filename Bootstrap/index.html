<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="Validation.js" defer></script>
</head>

<body >

    <body class="text-center" data-new-gr-c-s-check-loaded="14.1017.0" data-gr-ext-installed="">

        <main class="form-signin w-100 m-auto">
            <form action="#">
                <img class="mb-4"
                    src="https://th.bing.com/th/id/OIP.NRoVqF6wLvoX4_siMgzDCgHaED?pid=ImgDet&rs=1"
                    alt="" width="250" height="125">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="return checkInputs(this)">Sign
                    in</button>
                <p class="mt-5 mb-3 text-muted">Aqui Intentandolo, Update:Se logro</p>
            </form>
        </main>





    </body>
</body>

</html>
